<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tenant WhatsApp Bot Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card .number {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-card .label {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .add-company-form {
            display: none;
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .add-company-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .companies-list {
            margin-top: 30px;
        }

        .company-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .company-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .company-info h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .company-info p {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status.active {
            background: #d4edda;
            color: #155724;
        }

        .status.inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .status.connecting {
            background: #fff3cd;
            color: #856404;
        }

        .company-actions {
            display: flex;
            gap: 10px;
        }

        .qr-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .qr-modal.active {
            display: flex;
        }

        .qr-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
        }

        .qr-content h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .qr-content img {
            max-width: 300px;
            margin: 20px 0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå¥ Multi-Tenant WhatsApp Bot Manager</h1>
            <p>Manage multiple companies from one dashboard</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="number" id="totalCompanies">0</div>
                <div class="label">Total Companies</div>
            </div>
            <div class="stat-card">
                <div class="number" id="activeCompanies">0</div>
                <div class="label">Active</div>
            </div>
            <div class="stat-card">
                <div class="number" id="inactiveCompanies">0</div>
                <div class="label">Inactive</div>
            </div>
        </div>

        <div class="content">
            <button class="btn" onclick="toggleAddForm()">‚ûï Add New Company</button>

            <div class="add-company-form" id="addForm">
                <h2 style="margin-bottom: 20px; color: #333;">Add New Company</h2>
                <form id="companyForm">
                    <div class="form-group">
                        <label>Company Name *</label>
                        <input type="text" id="companyName" placeholder="e.g., Zanzibar Adventures" required>
                    </div>
                    <div class="form-group">
                        <label>Admin WhatsApp Number *</label>
                        <input type="text" id="adminNumber" placeholder="e.g., 255688774043" required>
                    </div>
                    <div class="form-group">
                        <label>Gemini API Key (optional)</label>
                        <input type="text" id="geminiApiKey" placeholder="Leave empty to use default">
                    </div>
                    <div class="form-group">
                        <label>Business Type</label>
                        <select id="businessType">
                            <option value="tourism">Tourism</option>
                            <option value="restaurant">Restaurant</option>
                            <option value="hotel">Hotel</option>
                            <option value="retail">Retail</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button type="submit" class="btn">Save Company</button>
                        <button type="button" class="btn btn-danger" onclick="toggleAddForm()">Cancel</button>
                    </div>
                </form>
            </div>

            <div class="companies-list" id="companiesList">
                <!-- Companies will be loaded here -->
            </div>
        </div>
    </div>

    <div class="qr-modal" id="qrModal">
        <div class="qr-content">
            <h2>Scan QR Code</h2>
            <p id="qrCompanyName"></p>
            <img id="qrImage" src="" alt="QR Code">
            <br>
            <button class="btn" onclick="closeQRModal()">Close</button>
        </div>
    </div>

    <script>
        // Load companies on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadCompanies();
            loadStats();
        });

        // Form submission
        document.getElementById('companyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                name: document.getElementById('companyName').value,
                adminNumber: document.getElementById('adminNumber').value,
                geminiApiKey: document.getElementById('geminiApiKey').value,
                businessType: document.getElementById('businessType').value
            };

            try {
                const response = await fetch('/api/companies', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    alert('‚úÖ Company added successfully!');
                    document.getElementById('companyForm').reset();
                    toggleAddForm();
                    loadCompanies();
                    loadStats();
                } else {
                    alert('‚ùå Error: ' + result.error);
                }
            } catch (error) {
                alert('‚ùå Failed to add company: ' + error.message);
            }
        });

        function toggleAddForm() {
            document.getElementById('addForm').classList.toggle('active');
        }

        async function loadCompanies() {
            try {
                const response = await fetch('/api/companies');
                const companies = await response.json();

                const list = document.getElementById('companiesList');

                if (companies.length === 0) {
                    list.innerHTML = `
                        <div class="empty-state">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                            </svg>
                            <h3>No companies yet</h3>
                            <p>Click "Add New Company" to get started</p>
                        </div>
                    `;
                } else {
                    list.innerHTML = companies.map(company => `
                        <div class="company-card">
                            <div class="company-info">
                                <h3>${company.name}</h3>
                                <p>üì± Admin: +${company.adminNumber}</p>
                                <p>üìÖ Created: ${new Date(company.createdAt).toLocaleDateString()}</p>
                                <p><span class="status ${company.status}">${company.status}</span></p>
                                ${company.phoneNumber ? `<p>ü§ñ Bot: +${company.phoneNumber}</p>` : ''}
                            </div>
                            <div class="company-actions">
                                ${company.status === 'inactive' ? `<button class="btn" onclick="startBot('${company.id}', '${company.name}')">üöÄ Start Bot</button>` : ''}
                                ${company.qrCode ? `<button class="btn" onclick="showQR('${company.id}', '${company.name}', '${company.qrCode}')">üì± QR Code</button>` : ''}
                                ${company.status === 'connecting' && !company.qrCode ? `<button class="btn" disabled>‚è≥ Generating QR...</button>` : ''}
                                <button class="btn btn-danger" onclick="deleteCompany('${company.id}')">üóëÔ∏è Delete</button>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Failed to load companies:', error);
            }
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();

                document.getElementById('totalCompanies').textContent = stats.total;
                document.getElementById('activeCompanies').textContent = stats.active;
                document.getElementById('inactiveCompanies').textContent = stats.inactive;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        async function deleteCompany(id) {
            if (!confirm('Are you sure you want to delete this company?')) {
                return;
            }

            try {
                const response = await fetch(`/api/companies/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    alert('‚úÖ Company deleted successfully!');
                    loadCompanies();
                    loadStats();
                } else {
                    alert('‚ùå Error: ' + result.error);
                }
            } catch (error) {
                alert('‚ùå Failed to delete company: ' + error.message);
            }
        }

        function showQR(id, name, qrCode) {
            document.getElementById('qrCompanyName').textContent = name;
            document.getElementById('qrImage').src = qrCode;
            document.getElementById('qrModal').classList.add('active');
        }

        function closeQRModal() {
            document.getElementById('qrModal').classList.remove('active');
        }

        async function startBot(id, name) {
            if (!confirm(`Start bot for ${name}?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/companies/${id}/start`, {
                    method: 'POST'
                });

                const result = await response.json();

                if (result.success) {
                    alert('‚úÖ Bot started! Wait 5-10 seconds for QR code to appear.');
                    loadCompanies();
                    loadStats();
                } else {
                    alert('‚ùå Error: ' + result.error);
                }
            } catch (error) {
                alert('‚ùå Failed to start bot: ' + error.message);
            }
        }

        // Auto-refresh every 10 seconds
        setInterval(() => {
            loadCompanies();
            loadStats();
        }, 10000);
    </script>
</body>
</html>
